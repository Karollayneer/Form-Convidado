<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Confirmados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="convite">
        <h2>Confirmados</h2>
        <p>Total de confirmados: <strong>{{ total }}</strong></p>
        
        <ul>
            {% for nome in nomes %}
                <li>
                    {{ nome }}
                    <form action="{{ url_for('excluir', index=loop.index0) }}" method="post" style="display: inline;">
                        <button type="submit" class="botao-excluir">Excluir</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <br>
        <a href="{{ url_for('logout') }}">Sair</a>
    </div>
</body>
</html>
